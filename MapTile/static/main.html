  <div id="map" class="map" style="width: 100%; height: 3500px;"></div>
  
  <script>

//  기본 맵 설정. -->
let raster = new ol.layer.Tile({
  source: new ol.source.OSM({
    url: 'http://localhost:3000/tiles/{z}/{x}/{y}.png'
  })
});

let source = new ol.source.Vector({wrapX: false});
let vector = new ol.layer.Vector({ source: source });

let map = new ol.Map({
  layers: [
    raster,
    vector
  ],
  target: 'map',
  view: new ol.View({
    center: ol.proj.fromLonLat([131.5, 37.4]),
    zoom: 13
  })
});
