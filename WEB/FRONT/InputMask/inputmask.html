<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>  Input Mask Test  </title>
  <script src="../jquery-3.3.1.min.js"></script>
  <script src="./inputmask.js"></script>
</head>
<body>
  <label for="coord">coord</label>
  <input type="text" name="coord" id="coord" data-inputmask="'alias':'decimal'"/>
  <label for="text">text</label>
  <input type="text" name="text" id="text" />
</body>

<script>
jQuery.fn.serializeObject = function () {
  console.group('serializeObject');
  var obj = null;
  try {
    if (this[0].tagName && this[0].tagName.toUpperCase() == "FORM") {
      var arr = this.serializeArray();
      if (arr) {
        obj = {};
        jQuery.each(arr, function () {
          obj[this.name] = this.value;
        });
      }
    }
  } catch (e) {
    alert("serializeObject Crashed!!\n" + e.message);
  } finally {
    console.log( obj );
  }
  console.groupEnd('serializeObject');
  return obj;
}

$('#coord').inputmask('009.00000009');

$('#text').inputmask('', {
  translation: {
    'w' : {
      pattern: /[a-zA-Z]/, optional: true
    }
  }
})

$('.coord').keyup(function(evt) {
  if( evt.val > 180 ) evt.val(180);
});





</script>
