<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reg Exp And Notify Example</title>
  <script src="./../jquery-3.3.1.min.js"></script>
  <script src="./notify.js"></script>
  
</head>
<body>
       <label for="only_text">일반 문자</label>
       <input type="text" name="only_text" id="only_text"
       class="filtering" data-filter_at="onlyText" />
       <br>
       <label for="lsn_text">간단한 특수문자</label>
       <input type="text" name="lsn_text" id="lsn_text"
       class="filtering" data-filter_at="spclCharLsn" />
       <br>
       <label for="lat4326">4326 위도</label>
       <input type="number" name="lat4326" id="lat4326"
       class="filtering" data-filter_at="lat4326" />
       <br>
       <label for="lon4326">4326 경도</label>
       <input type="number" name="lon4326" id="lon4326"
       class="filtering" data-filter_at="lon4326" />
       <br>
</body>
<script src="./CoordRegExp.js"></script>
</html>
